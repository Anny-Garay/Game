<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="estilos.css">


<div class="peach">
<img src="https://i.pinimg.com/originals/18/69/29/186929e73d471d64d74f29225129d5c7.png" alt="">
</div>

<script>
     let positionX = 0;
     let positionY = 0;

    $('body').keyup(function(e) {
        console.log(e.key)
        if (e.key == 'ArrowRight') {
           positionX = positionX + 10;
            $('.peach').css('margin-left', positionX)
        } else if (e.key == 'ArrowLeft') {
            positionX = positionX - 10;
            $('.peach').css('margin-left',positionX)
        } else if (e.key =='ArrowUp'){
            positionX = positionX - 50;
            $('.peach').css('margin-top', positionX)
        }
    })
</script>
