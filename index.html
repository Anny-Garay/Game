<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="estilos.css">



<img class="peach" src="https://i.pinimg.com/originals/18/69/29/186929e73d471d64d74f29225129d5c7.png" alt="">


<script>
     let positionX = 0;
     let positionY = 300;

    $('body').keyup(function(e) {
        console.log(e.key)
        if (e.key == 'ArrowRight') {
           positionX = positionX + 20;
            $('.peach').css('margin-left', positionX)
            $('.peach').css('transform', 'scaleX(+1)')
        } else if (e.key == 'ArrowLeft') {
            positionX = positionX - 20;
            $('.peach').css('margin-left',positionX)
            $('.peach').css('transform', 'scaleX(-1)')
        } else if (e.key =='ArrowUp'){
            positionY = positionY - 20;
            $('.peach').css('margin-top', positionY)
        }else if (e.key =='ArrowDown'){
            positionY = positionY + 20;
            $('.peach').css('margin-top', positionY)}
    
    
        if (e.key == ' ') {
        $('.peach').css('width', 360)
        $('.peach').css('height', 360)}
        
    })
</script>
